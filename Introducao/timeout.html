<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>

        <script>
            function varias(){
                console.log ( 'Executar Varias Vezes');
            } ;
            function delay() { 
                console.log('Executa apos tempo definido');
            }

            setInterval(varias,3000);//executa a função novamente com o tempo definido
            setTimeout(delay,5000);//executa a funcao 1 vez apos o tempo colocado



        </script>
    </body>
</html>
