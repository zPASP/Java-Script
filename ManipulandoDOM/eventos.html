<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <button onclick="mostraAlerta()">Me Pressione</button><br>
        <button onmouseover="passarCima()">Passe o Mouse</button><br>
        <input onkeypress="teclaDigitada()" />


        <script>
            function mostraAlerta () {
                alert ('Botão foi clicado');
            }

            function passarCima () {
                alert ('Mouse passado no botão')
            }

            function teclaDigitada () {
                alert ('Tecla digitada no input')
            }

        </script>
    </body>
</html>
